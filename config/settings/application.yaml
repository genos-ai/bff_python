# =============================================================================
# Application Configuration
# =============================================================================
# Available options:
#   name            - Application name (string)
#   version         - Application version (string, semver)
#   description     - Application description (string)
#   environment     - Runtime environment (string: development|staging|production)
#   debug           - Enable debug mode (boolean)
#   api_prefix      - API route prefix (string)
#   docs_enabled    - Enable OpenAPI docs (boolean)
#   server          - Server settings (object)
#     host          - Server bind host (string)
#     port          - Server bind port (integer)
#   cors            - CORS settings (object)
#     origins       - Allowed origins (list of strings)
#   pagination      - Pagination settings (object)
#     default_limit - Default page size (integer)
#     max_limit     - Maximum page size (integer)
#   timeouts        - Timeout settings in seconds (object)
#     database      - Database query timeout (integer)
#     external_api  - External API call timeout (integer)
#     background    - Background task timeout (integer)
#   telegram        - Telegram bot settings (object)
#     webhook_path  - Webhook URL path (string)
#     authorized_users - Authorized user IDs (list of integers, empty = allow all)
# =============================================================================

name: "BFF Application"
version: "0.1.0"
description: "Backend for Frontend Python Web Application"
environment: "development"
debug: true

api_prefix: "/api"
docs_enabled: true

server:
  host: "0.0.0.0"
  port: 8000

cors:
  origins:
    - "http://localhost:5173"
    - "http://localhost:3000"

pagination:
  default_limit: 50
  max_limit: 100

timeouts:
  database: 10
  external_api: 30
  background: 120

telegram:
  webhook_path: "/webhook/telegram"
  authorized_users: []
